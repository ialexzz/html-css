<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- HIERARQUIA DE TABELAS (SIMPLES)
         TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td class="cima">B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- SEGUNDA LINHA -->
            <td class="esquerda">A2</td>
            <td class="esqsup">B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- TERCEIRA LINHA -->
            <td class="esquerda">A3</td>
            <td class="dirinf">B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- QUARTA LINHA -->
            <td>A4</td>
            <td class="baixo">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
