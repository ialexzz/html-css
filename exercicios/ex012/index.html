<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>   
    <video width="500" controls src="midia/meu-video.mp4">Video MP4</video>
    <h2>Outra forma de colocar para ficar compátivel com vários navegadores</h2>
    <video width="500" poster="imgs/thumb.png" controls autoplay muted>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Vídeos de plataformas de serviços de hospedagem</h1>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yVT566DVJGw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/260811306?h=8634c6b05d&autoplay=1&loop=1&color=ffffff&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
